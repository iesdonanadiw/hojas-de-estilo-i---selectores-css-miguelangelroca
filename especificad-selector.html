<html>
   <head>
     <title>Estilos</title>
     <style type="text/css">
       #id1,
       #id2,
       #id {
         color: red;
       }

       ul li.important {
         color: green;
       }

       ul li {
         color: blue;
       }

       li.important {
         color: yellow;
       }

       li {
         color: purple;
       }
     </style>
   </head>
   <body>
     <h1>Especifidad en los selectores</h1> <!--Sin estilos-->
     <ul>
       <li>Sin estilo.</li> <!--Ser치 de color blue-->
       <li class="important">Con clase.</li> <!--Ser치 de color green-->
       <li id="id1">Con id.</li> <!--Ser치 de color red-->
       <li id="id2" class="important">Con id y clase.</li> <!--Ser치 de color red-->
       <li id="id3" class="important" style="color:pink"> Con id, clase y style.</li> <!--Se aplicara el estilo en linea pink-->
     </ul>
   </body>
 </html>
